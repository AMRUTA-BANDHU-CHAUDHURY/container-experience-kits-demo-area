---
# All configurable items are in ``groups_vars/all/all.yml``
# Some default parameters shown for reference

# For proxy environments
# During ansible execution provide and extra_vars file with proxy configured
# Use socks as needed
# no_proxy localhost is all that's needed, during deployment
# no_proxy will be populated by ansible.

proxy_env:
  http_proxy: http://proxy.example.com:8080
  https_proxy: http://proxy.example.com:8080
  #socks_proxy: http://proxy.example.com:1080
  no_proxy: "localhost"

